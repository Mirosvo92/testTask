<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <h2>Watch</h2>
        <canvas id="js-watch" width="300" height="300">
        </canvas>
    </div>
    <div class="main-wrapper">
        <h2>Calculator</h2>
        <div class="calculator">
            <input type="text" class="calculator-input js-input" />
            <div class="calculator-control">
                <button disabled class="calculator-control__button js-sqr">sqr</button>
                <button disabled class="calculator-control__button js-sqrt">sqrt</button>
                <button disabled class="calculator-control__button js-in">In</button>
            </div>
        </div>
    </div>

<script src="js/watch.js" ></script>
<script src="js/calculator.js" ></script>
<script src="js/functions.js" ></script>
</body>
</html>
